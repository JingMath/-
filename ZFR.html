<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>终极动态特效 - 点击提示</title>
    <style>
        /* 通用样式 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px; /* 3D 透视 */
        }

        .text-container {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc, 0 0 80px #00ffcc;
            text-align: center;
            padding: 0 20px;
            transform-style: preserve-3d; /* 3D 效果 */
            animation: rotate-3d 10s infinite linear;
        }

        @keyframes rotate-3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .text-container span {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%) rotateX(90deg);
            animation: text-reveal 0.5s ease forwards;
        }

        @keyframes text-reveal {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }

        /* 背景光影特效 */
        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.1), transparent 70%);
            animation: light-move 10s linear infinite;
            z-index: -2;
        }

        @keyframes light-move {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* 粒子特效 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ffcc;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            filter: blur(1px);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            50% {
                transform: translateY(-20px) translateX(20px);
            }
        }

        /* 点击提示 */
        .click-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066;
            opacity: 0;
            pointer-events: none;
            animation: prompt-fade 2s ease-in-out;
        }

        @keyframes prompt-fade {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .text-container {
                font-size: 2.5rem;
            }

            .particle {
                width: 3px;
                height: 3px;
            }

            .click-prompt {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: 2rem;
            }

            .click-prompt {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="light-effect"></div>
    <div class="particles" id="particles"></div>
    <div class="text-container" id="text-container">张发睿，你真是太棒了！</div>

    <script>
        // 粒子特效
        const particlesContainer = document.getElementById('particles');
        const particleCount = 100;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
            particle.style.animationDelay = `${Math.random() * 2}s`;
            particlesContainer.appendChild(particle);
        }

        // 文字逐字动画
        const textContainer = document.getElementById('text-container');
        const text = textContainer.textContent;
        textContainer.textContent = '';

        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.style.animationDelay = `${index * 0.1}s`;
            textContainer.appendChild(span);
        });

        // 粒子物理模拟
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const dx = e.clientX - particle.offsetLeft;
                const dy = e.clientY - particle.offsetTop;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < 100) {
                    particle.style.transform = `translate(${dx * 0.1}px, ${dy * 0.1}px)`;
                }
            });
        });

        // 点击提示功能
        document.addEventListener('click', (e) => {
            const prompt = document.createElement('div');
            prompt.classList.add('click-prompt');
            prompt.textContent = '你小子还想点屏幕？';
            prompt.style.left = `${e.clientX}px`;
            prompt.style.top = `${e.clientY}px`;
            document.body.appendChild(prompt);

            // 动画结束后移除提示
            setTimeout(() => {
                prompt.remove();
            }, 2000);
        });
    </script>
</body>
</html>
